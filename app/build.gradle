apply plugin: 'com.android.application'
apply plugin: 'android-apt'


android {
    compileSdkVersion 22
    buildToolsVersion "20"

    defaultConfig {
        applicationId "com.ksfc.newfarmer"
        minSdkVersion 14
        targetSdkVersion 22


    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions { // 打包配置
        exclude 'META-INF/LICENSE' // 排除一些文件
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    //这个是解决lint报错的代码
    lintOptions {
        abortOnError false
    }

    productFlavors {


        wandoujia {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "wandoujia"]
        }

        huawei {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Huawei"]
        }

        c360 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "c360"]
        }

        mistore {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "MiStore"]
        }


        anzhi {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "anzhi"]
        }

        tencent {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "tencent"]
        }

        xxnr {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "xxnr"]
        }


    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    compile 'com.android.support:design:22.2.0'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.daimajia.swipelayout:library:1.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okio:okio:1.8.0'
    compile 'com.alibaba:fastjson:1.2.11'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //noinspection GradleCompatible
    compile project(':PullToRefresh')
    compile project(':social_sdk_library_project')
    compile project(':photo_view')
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'

    compile 'in.srain.cube:ultra-ptr:1.0.11'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    //    compile 'io.reactivex:rxandroid:1.2.1'
    //    compile 'io.reactivex:rxjava:1.1.6'
}
