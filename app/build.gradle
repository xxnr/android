apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "20"

    defaultConfig {
        applicationId "com.ksfc.newfarmer"
        minSdkVersion 14
        targetSdkVersion 23


    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions { // 打包配置
        exclude 'META-INF/LICENSE' // 排除一些文件
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    //这个是解决lint报错的代码
    lintOptions {
        abortOnError false
    }

    productFlavors {


        wandoujia {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "wandoujia"]
        }

        huawei {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Huawei"]
        }

        c360 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "c360"]
        }

        mistore {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "MiStore"]
        }


        anzhi {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "anzhi"]
        }

        tencent {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "tencent"]
        }

        xxnr {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "xxnr"]
        }



    }

    useLibrary 'org.apache.http.legacy'
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    compile 'com.android.support:support-v4:22.2.0'
    //noinspection GradleDependency
    compile 'com.android.support:design:22.2.0'
    compile project(':PhotoView')
    compile 'com.google.code.gson:gson:2.5'
    compile project(':PullToRefresh')
    compile project(':social_sdk_library_project')
    compile 'com.daimajia.swipelayout:library:1.2.0'
}
